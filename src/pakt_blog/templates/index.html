{% extends "base.html" %}

{% block content %}
    {% if posts is not none %}
        {% for post in posts %}
            <hr>
            <div id="{{post.id}}">
                <h3>{{post.name}} by {{post.author}}</h3>
                <a href="/post/{{post.id}}">Go to post</a>
            </div>
            <br>
        {% endfor %}
    {% else %}
            <p>It seems nobody has posted anything. Let's change that.</p>
    {% endif %}
{% endblock %}
